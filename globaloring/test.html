<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <link rel="stylesheet" href="{{ '/static/style.css'|url }}"> -->
	<link rel="stylesheet" href="./static/style.css">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/datatables/1.10.21/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.bootcdn.net/ajax/libs/datatables/1.10.21/js/jquery.dataTables.js"></script>

	<title>{% block title %}Hello{% endblock %} | {{ bag('config.site.title') }}</title>
</head>
<body class="{% block bodyclass %}default{% endblock %}">
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
	<div class="container">
		<a class="navbar-brand" href="/">{{ bag('config.site.brand') }}</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link{% if this._path == '/' %} active{% endif %}" href="{{ '/'|url }}">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link{% if this.is_child_of(item.path) %} active{% endif %}"
						href="{{ item.path|url }}">{{ item.label }}</a>
				</li>
			</ul>
		</div>
	</div>
	</nav>

	<main>
		<div class="container">
		
		
<table id="table_id_example" class="dataTable gor-table _compact _column-filters gor-table _striped ">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
        </tr>
    </tbody>
</table>
		
		
		</div>
	</main>

<script type="text/javascript">
$(document).ready( function () {
	$('#table_id_example').DataTable();
} );
</script>

  {% block footer %}
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 icon-bar">
          <!-- <a href="https://github.com/lektor/lektor/" title="Lektor on GitHub"
            ><i class="fa fa-github"></i></a>
          <a href="https://github.com/lektor/lektor/issues/" title="Report Issues for Lektor"
            ><i class="fa fa-bug"></i></a>
          <a href="https://twitter.com/getlektor" title="Find Lektor on Twitter"
            ><i class="fa fa-twitter"></i></a>
          <a href="https://gitter.im/lektor/lektor" title="Chat on Gitter"
            ><i class="fa fa-comment"></i></a> -->
          {%- if this.path %}
          <a href="https://github.com/lektor/lektor-website/tree/master/content{% if this.path != '/'
            %}{{ this.path.split('@')[0]}}{% endif %}/contents.lr" title="View source for this page"><i class="fa fa-code"></i></a>
          {%- endif %}
        </div>
        <div class="col-sm-8">
          <a href="{{ '/license/'|url }}">License & Copyright</a> •
          <a href="{{ '/contact/'|url }}">Contact</a> •
          Made with <i class="fa fa-fw fa-heart" title="Heart"><span hidden>Heart</span></i> in Carinthia
        </div>
      </div>
    </div>
	{{ bag('config.site.author') }}
  </footer>
  {% endblock %}


</body>
</html>
